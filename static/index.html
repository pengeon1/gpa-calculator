<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIITDM GPA Calculator</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --table-bg: #1e1e1e;
            --input-bg: #272727;
            --button-bg: #3e3e3e;
            --button-hover-bg: #575757;
            --highlight-color: #009879;
        }
    
        body {
            font-family: Copperplate, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 20px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 20px;
            background-color: var(--table-bg);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 0 18px 18px rgba(62, 62, 62, 0.2); 
        }
    
        th, td {
            padding: 16px;
            padding-right: 47px;
            padding-left: 47px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border-bottom: 3px solid rgba(67, 67, 67, 0.2);
        }
    
        th {
            background-color: var(--highlight-color);
            color: var(--text-color);
        }
    
        input, select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--bg-color);
            padding: 5px;
            border-radius: 8px;
        }
    
        .credit-input {
            width: 60px;
        }
    
        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 18px;
        }
    
        button:hover {
            background-color: var(--button-hover-bg);
        }
    
        button:active {
            background-color: var(--highlight-color);
        }
    
        #gpa-result {
            font-size: 1.2em;
            margin-top: 10px;
        }

        a:link, a:visited {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 18px;
            cursor: pointer;
        }

        a:hover, a:active {
            background-color: var(--button-hover-bg);
            color: var(--text-color)
        }
    </style>    
</head>
<body>
    <h1>IIITDM Kancheepuram - GPA Calculator</h1>

    <p id="gpa-result"></p>
    <script>
        function addRow() {
            const table = document.getElementById("courses-table").querySelector("tbody");
            const rowCount = table.rows.length + 1;
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="sno">${rowCount}</td>
                <td><input type="number" step="0.5" min="0" placeholder="Credits" class="credit-input"></td>
                <td>
                    <select>
                        <option value="10">S</option>
                        <option value="9">A</option>
                        <option value="8">B</option>
                        <option value="7">C</option>
                        <option value="6">D</option>
                        <option value="4">E</option>
                        <option value="0">U</option>
                        <option value="0">W</option>
                        <option value="0">I</option>
                        <option value="0">H</option>
                        <option value="0">L</option>
                    </select>
                </td>
                <td><button onclick="removeRow(this)">Remove</button></td>
            `;
            table.appendChild(row);
            updateSerialNumbers();
        }

        function removeRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            updateSerialNumbers();
        }

        function updateSerialNumbers() {
            const rows = document.querySelectorAll("#courses-table tbody tr");
            rows.forEach((row, index) => {
                row.querySelector(".sno").textContent = index + 1;
            });
        }

        async function calculateGPA() {
            const rows = document.querySelectorAll("#courses-table tbody tr");
            const courses = [];

            rows.forEach(row => {
                const credit = row.querySelector("td:nth-child(2) input").value;
                const grade = row.querySelector("td:nth-child(3) select").value;

                if (credit && grade) {
                    courses.push({ credit: parseFloat(credit), grade: parseFloat(grade) });
                }
            });

            const response = await fetch("http://localhost:3000/api/main", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ courses })
            }); 


            const result = await response.json();
            document.getElementById("gpa-result").textContent = `Your GPA is: ${result.gpa}`;
        }
    </script>
</body>
